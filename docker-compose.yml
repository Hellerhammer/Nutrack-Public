services:
  nutrack-frontend:
    build:
      context: src/frontend
      dockerfile: Dockerfile
    image: hellerhammer/nutrack-frontend:${TAG:-latest}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - nutrack-network
    depends_on:
      - nutrack-backend
    restart: always
    environment:
      - REACT_APP_BACKEND_URL=${HOST_URL:-localhost}
      - REACT_APP_USE_ELECTRON_IPC=${REACT_APP_USE_ELECTRON_IPC:-0}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  nutrack-backend:
    build:
      context: src/backend
      dockerfile: Dockerfile
      args:
        - TZ=${TZ:-Europe/Berlin}
    image: hellerhammer/nutrack-backend:${TAG:-latest}
    devices:
      - "/dev/input:/dev/input"
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - nutrack-network
    privileged: true
    restart: always
    environment:
      - GIN_MODE=release
      - ALLOWED_IPS=${HOST_URL:-localhost}:82, localhost, nutrack-frontend
      - HOST_URL=${HOST_URL:-localhost}:8080
    volumes:
      - ./:/app/data
      - ./tokens:/app/tokens
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  nutrack-network:
    driver: bridge
